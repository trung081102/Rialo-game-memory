<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo Game - Memory Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header h1 {
            color: white;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .level-select {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .level-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s;
            background: rgba(255,255,255,0.3);
            color: white;
        }

        .level-btn:hover, .level-btn.active {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.1rem;
        }

        .stats span {
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .game-board {
            display: grid;
            gap: 15px;
            max-width: 600px;
            width: 100%;
        }

        .card {
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched {
            cursor: default;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card-front {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            transform: rotateY(180deg);
            padding: 10px;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-back {
            background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
            font-size: 3rem;
        }

        .card-back::after {
            content: "?";
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .btn-restart {
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 1.1rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 100;
            animation: popIn 0.5s ease;
        }

        .win-message.show {
            display: block;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .win-message h2 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .win-message p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 99;
        }

        .overlay.show {
            display: block;
        }

        @media (max-width: 500px) {
            .game-board {
                gap: 10px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .header {
                padding: 10px 20px;
            }

            .logo {
                width: 40px;
                height: 40px;
            }
            
            .stats {
                gap: 15px;
                font-size: 0.9rem;
            }

            .level-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://cdn.prod.website-files.com/6883572e6ebf68cfe676dd65/6883572e6ebf68cfe676ddf8_Group%2014449.svg" alt="Logo">
        </div>
        <h1>Rialo Game</h1>
    </div>

    <div class="level-select">
        <button class="level-btn active" data-level="1" data-pairs="3">Level 1 - Easy</button>
        <button class="level-btn" data-level="2" data-pairs="4">Level 2</button>
        <button class="level-btn" data-level="3" data-pairs="6">Level 3 - Normal</button>
        <button class="level-btn" data-level="4" data-pairs="8">Level 4</button>
        <button class="level-btn" data-level="5" data-pairs="12">Level 5 - Hard</button>
    </div>
    
    <div class="stats">
        <span>‚è±Ô∏è Time: <b id="timer">0</b>s</span>
        <span>üîÑ Moves: <b id="moves">0</b></span>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <button class="btn-restart" onclick="restartGame()">üîÑ Play Again</button>
    
    <div class="overlay" id="overlay"></div>
    <div class="win-message" id="winMessage">
        <h2>üéâ Congratulations!</h2>
        <p>You completed the game!</p>
        <p>Time: <b id="finalTime">0</b>s</p>
        <p>Moves: <b id="finalMoves">0</b></p>
        <button class="btn-restart" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        // ƒê√£ chu·∫©n h√≥a URL ·∫£nh - t·∫•t c·∫£ ƒë·ªÅu d√πng c√πng ƒë∆∞·ªùng d·∫´n g·ªëc
        const cardImages = [
            "https://cdn.prod.website-files.com/6883572e6ebf68cfe676dd65/6883572e6ebf68cfe676ddf8_Group%2014449.svg",
            "https://cdn.prod.website-files.com/6883572e6ebf68cfe676dd65/6883572e6ebf68cfe676ddf5_Group%2014451.svg",
            "https://cdn.prod.website-files.com/6883572e6ebf68cfe676dd65/6883572e6ebf68cfe676ddf4_Group%2014450.svg",
            "https://cdn.prod.website-files.com/6883572e6ebf68cfe676dd65/6883572e6ebf68cfe676ddf6_Group%2014452.svg",
            "https://cdn.prod.website-files.com/6883572e6ebf68cfe676dd65/6883572e6ebf68cfe676ddfa_Group%2014453.svg",
            "https://cdn.prod.website-files.com/6883572e6ebf68cfe676dd65/6883572e6ebf68cfe676ddf7_Group%2014453-2.svg",
            "https://cdn.prod.website-files.com/6883572e6ebf68cfe676dd65/6883572e6ebf68cfe676ddf8_Group%2014449.svg",
            "https://cdn.prod.website-files.com/6883572e6ebf68cfe676dd65/6883572e6ebf68cfe676ddf5_Group%2014451.svg",
            "https://cdn.prod.website-files.com/6883572e6ebf68cfe676dd65/6883572e6ebf68cfe676ddf4_Group%2014450.svg",
            "https://cdn.prod.website-files.com/6883572e6ebf68cfe676dd65/6883572e6ebf68cfe676ddf6_Group%2014452.svg",
            "https://cdn.prod.website-files.com/6883572e6ebf68cfe676dd65/6883572e6ebf68cfe676ddfa_Group%2014453.svg",
            "https://cdn.prod.website-files.com/6883572e6ebf68cfe676dd65/6883572e6ebf68cfe676ddf7_Group%2014453-2.svg"
        ];

        // L·∫•y danh s√°ch ·∫£nh duy nh·∫•t (lo·∫°i b·ªè tr√πng l·∫∑p)
        const uniqueImages = [...new Set(cardImages)];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval = null;
        let gameStarted = false;
        let canFlip = true;
        let currentPairs = 3;

        // Level buttons
        document.querySelectorAll('.level-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPairs = parseInt(btn.dataset.pairs);
                restartGame();
            });
        });

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getGridColumns(pairs) {
            if (pairs <= 3) return 3;
            if (pairs <= 4) return 4;
            if (pairs <= 6) return 3;
            if (pairs <= 8) return 4;
            return 4;
        }

        function createCard(image, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.index = index;
            card.dataset.image = image;
            
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <img src="${image}" alt="Card" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23667eea%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2255%22 font-size=%2240%22 text-anchor=%22middle%22 fill=%22white%22>üéÆ</text></svg>'">
                    </div>
                    <div class="card-back"></div>
                </div>
            `;
            
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.image === card2.dataset.image;

            if (isMatch) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                flippedCards = [];
                canFlip = true;

                if (matchedPairs === currentPairs) {
                    endGame();
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = timer;
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('finalTime').textContent = timer;
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('overlay').classList.add('show');
            document.getElementById('winMessage').classList.add('show');
        }

        function restartGame() {
            clearInterval(timerInterval);
            
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            gameStarted = false;
            canFlip = true;

            document.getElementById('timer').textContent = '0';
            document.getElementById('moves').textContent = '0';
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('winMessage').classList.remove('show');

            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            // Set grid columns based on level
            const columns = getGridColumns(currentPairs);
            gameBoard.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

            // Get selected number of unique cards
            const selectedImages = uniqueImages.slice(0, currentPairs);
            const cardPairs = [...selectedImages, ...selectedImages];
            shuffle(cardPairs);

            cardPairs.forEach((image, index) => {
                const card = createCard(image, index);
                cards.push(card);
                gameBoard.appendChild(card);
            });
        }

        // Initialize game
        restartGame();
    </script>
</body>
</html>
